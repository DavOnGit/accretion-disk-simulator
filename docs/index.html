<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset='utf-8'>
    <title>Accretion Disk Simulator 3D</title>
    <meta property="og:title" content="Accretion Disk Simulator 3D">
    <meta name="twitter:title" content="Accretion Disk Simulator 3D">
    <meta name="description" content="Welcome nerds! Look how particles interact in a real 3D universe simulation!">
    <meta property="og:description" content="Welcome nerds! Look how particles interact in a real 3D universe simulation!">
    <meta property="og:image" content="orbital_icon.jpg">
    <link rel='stylesheet' href='styles.css'>
    <link rel="shortcut icon" type="image/jpg" href="orbital_icon.jpg"/>
  </head>
  <body>
    <div class='main'>
      <button id='menuOpenBtn' type='button' name='menu-open-btn' title='settings'>&#9965;</button>
      <div id='controls'>
        <h3>Settings for nerds:</h3>
        <form id='dataForm'>
          <div class='input-wrapper'>
            <label for='numPart'>particles number</label>
            <input id='numPart' type='number' value='250' min='1' step='1'>
          </div>
          <div class='input-wrapper'>
            <label for='minMass'>mass min</label>
            <input id='minMass' type='number' value='3'>
          </div>
          <div class='input-wrapper'>
            <label for='maxMass'>mass max</label>
            <input id='maxMass' type='number' value='12'>
          </div>
          <div class='input-wrapper'>
            <label for='gravity'>gravitational constant</label>
            <input id='gravity' type='number' name='gravity' value='0.8' step='0.0000001'>
          </div>
          <div class='input-wrapper'>
            <label for='density'>density</label>
            <input id='density' type='number' value='0.001' min='0' step='0.0000001'>
          </div>
          <div class='input-wrapper'>
            <label for='spin'>initial spin</label>
            <input id='spin' type='number' value='1.8' step='0.1'>
          </div>
          <div class='input-wrapper'>
            <label for='collThr'>collision threshold</label>
            <input id='collThr' type='number' value='1.2' step='0.1'>
          </div>
          <div class='input-wrapper'>
            <label for='initDist'>initial radius</label>
            <input id='initDist' type='number' value='600' min='1'>
          </div>
          <div class='input-wrapper'>
            <label for='initZoom'>initial zoom</label>
            <input id='initZoom' type='number' value='3' min='1' max='99'>
          </div>
          <button type='submit' name='send-data-btn'>draw</button>
        </form>
        <button id='menuCloseBtn' type='button' name='menu-close-btn'>&times;</button>
      </div>
      <canvas id='canvas1'></canvas>
    </div>
    
    <script src='https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js'></script>
    <script type='text/javascript' src='index.js'></script>
  </body>
</html>
